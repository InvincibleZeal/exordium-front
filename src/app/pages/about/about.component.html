<div class="wrapper">
    <div class="page-header page-header-small" filter-color="dark">
        <div class="page-header-image rellax-header" data-rellax-speed="-8"
            style="background-image: url('assets/img/background/6.jpg');">
        </div>
        <div class="container">
            <div class="content-center brand">
                <img class="n-logo" src="assets/img/icons/logo_white.png" alt="">
                <h1 class="h1-seo typograph" style="letter-spacing: 15px;">
                    <span class="full">A</span>
                    <span class="full">B</span>
                    <span class="half">O</span>
                    <span class="full">U</span>
                    <span class="full">T</span>
                    <span> </span>
                    <span class="full">U</span>
                    <span class="full">S</span>
                </h1>
            </div>
        </div>
    </div>
    <div class="section section-team text-center" data-background-color="black">
        <div class="container">
            <h2 class="title text-center">Organizers</h2>
            <div class="row justify-content-center">
                <div class="col-md-4" *ngFor="let member of teams?.organizers">
                    <div class="card card-raised h-100">
                        <div class="card-body">
                            <div class="team-player">
                                <img src={{member?.avatar}} class="rounded-circle img-fluid img-raised">
                                <h4 class="title text-dark">{{member?.name}}</h4>
                                <p class="category text-primary">{{member?.designation}}</p>
                                <p class="description text-dark mb-0"
                                    style="font-weight:500 !important; font-size: .9rem !important;">Organizer -</p>
                                <p class="description text-dark"
                                    style="font-weight:500 !important; font-size: .9rem !important;">
                                    {{member?.organized}}</p>
                                <!-- <p class="description text-dark metropolis font-weight-normal">
                                        {{member?.description}}</p> -->
                                <a href={{social?.url}} style="margin: 0px 3px;" target="_blank"
                                    class="btn btn-primary btn-icon btn-round gradient-primary"
                                    *ngFor="let social of member.socials">
                                    <i class="fa fa-{{social?.media}}"
                                        *ngIf="social.media !== 'facebook'; else facebook"></i>
                                    <ng-template #facebook><i class="fa fa-facebook-square"></i></ng-template>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="separator separator-primary"></div>
            <h2 class="title text-center">Web Development Team</h2>
            <div class="row justify-content-center">
                <div class="col-md-4" *ngFor="let member of teams?.webd">
                    <div class="card card-raised h-100">
                        <div class="card-body">
                            <div class="team-player">
                                <img src={{member?.avatar}} class="rounded-circle img-fluid img-raised">
                                <h4 class="title text-dark">{{member?.name}}</h4>
                                <p class="category text-primary">{{member?.designation}}</p>
                                <p class="category text-primary">{{member?.specialization}}</p>
                                <!-- <p class="description text-dark metropolis font-weight-normal">
                                            {{member?.description}}</p> -->
                                <a href={{social.url}} style="margin: 0px 3px;" target="_blank"
                                    class="btn btn-primary btn-icon btn-round gradient-primary"
                                    *ngFor="let social of member?.socials">
                                    <i class="fa fa-{{social?.media}}"
                                        *ngIf="social.media !== 'facebook'; else facebook"></i>
                                    <ng-template #facebook><i class="fa fa-facebook-square"></i></ng-template>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="separator separator-primary"></div>
        </div>
    </div>
</div>
